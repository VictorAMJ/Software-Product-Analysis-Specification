<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Limpar Banco de Dados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #mensagem {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Atenção!</h2>
    <p>Clique no botão abaixo para apagar todas as reservas e usuários do banco de dados.</p>
    <button id="btn-limpar">Limpar Banco de Dados</button>
    <div id="mensagem"></div>

    <script>
        document.getElementById("btn-limpar").addEventListener("click", () => {
            if(!confirm("Tem certeza que deseja apagar todas as reservas e usuários? Esta ação não pode ser desfeita!")) return;

            fetch("/limpar_bd", { method: "POST" })
                .then(res => res.json())
                .then(data => {
                    const msg = document.getElementById("mensagem");
                    msg.textContent = data.mensagem;
                    msg.style.color = "green";
                })
                .catch(err => console.error("Erro:", err));
        });
    </script>
</body>
</html>
